<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: #000;
			display: block;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			function abc(){
				document.getElementById('change').style.background='green';
			}
			document.getElementById('change').onclick= abc;



			document.getElementById('change1').onclick=function(){
				document.getElementById('change1').style.background='red';
			}


			
			document.getElementById('change3').onclick=function(){
			 	if(document.getElementById('change2').style.display=='none') {
			 		document.getElementById('change2').style.display='block';
			 	}
			 	else{
			 		document.getElementById('change2').style.display='none';
			 	}
			}
		}
	</script>
</head>
<body>
	<div id="change"></div>
	<div id="change1"></div>
	<input type="button" name="nn" id="change3">
	<div id="change2" style='display:block'></div>
</body>
</html>
