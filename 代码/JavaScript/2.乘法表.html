<head>
	<title>1</title>
	<script type="text/javascript">
		window.onload=function(){
			document.write('<table>')
			for (var i = 1; i < 10; i++) {
				document.write('<tr>')
					for (var j = 1; j <= i; j++) {
						// document.write("<td>")	
						// document.write(j+"*"+i+"="+i*j)
						// document.write("</td>")
						document.write("<td>"+j+"*"+i+"="+i*j+"</td>")	
					}
				document.write('</tr>')		
			}
			document.write('</table>')
		}
	</script>
</head>
