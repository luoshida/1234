<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
		#div1{
			width: 100px;
			height: 100px;
			background: #000;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
	<script>
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			
			oDiv.onmousedown=function(ev){
				var oEvent=ev || event;
				var disX=oEvent.clientX-oDiv.offsetLeft;
				var disY=oEvent.clientY-oDiv.offsetTop;

				document.onmousemove=function(ev){
					var oEvent=ev || event;
					var l=oEvent.clientX-disX;
					var t=oEvent.clientY-disX;
					var w=window.innerWidth - oDiv.offsetWidth;
					var h=window.innerHeight -oDiv.offsetHeight;
					if (l<0) {
						l=0;
					}else if(l > w){
						l = w;
					}
					if (t<0) {
						t=0;
					}else if(t > h){
						t = h;
					}
					oDiv.style.left=l+'px';
					oDiv.style.top=t+'px';
				}
				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
				}

			}
		}
	</script>
</head>
<body>
	<div id='div1'></div>
</body>
</html>
