<!DOCTYPE html>
<html>
<head>
	<title>1</title>
	<script type="text/javascript">
			for (var i = 0; i < 5; i++) {
				var str='';
				for (var n = 0; n < 4-i; n++) {
					str=str+'&nbsp;';
				}
				for (var j = 0; j<=i; j++) {
					str=str+'*';	
				}
				document.write(str);
				document.write('<br>');
			}
	</script>
</head>
<body>

</body>
</html>
