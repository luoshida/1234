<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		#father{
			width: 300px;
			height: 50px;
			background: #000;
			position: absolute;
			left: -300px;
			top: 0px;
		}
		#son{
			width: 50px;
			height: 50px;
			background: pink;
			position: absolute;
			right: -50px;
			top: 0px;
		}
	</style>
	<script>

		window.onload=function(){
			var ofather=document.getElementById('father');
			var oson=document.getElementById('son');
			var timer=null; 
			var ispeed=0;
			function animation(duty){
				clearInterval(timer);
				timer=setInterval(function(){
					if (ofather.offsetLeft<duty) {
						ispeed=20;
					} else {
						ispeed=-20;
					}
					if (Math.abs(duty-ofather.offsetLeft)<=Math.abs(ispeed)) {
						ofather.style.left=duty+'px';
						clearInterval(timer);
					} else {
						ofather.style.left=ofather.offsetLeft+ispeed+'px';
					}
				},30)
			}
			ofather.onmouseover=function(){
				animation(0);
			}
			ofather.onmouseout=function(){
				animation(-300);
			}
		}
	</script>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
</html>
