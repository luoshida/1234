		//第二种方法
		window.onload=function(){
			new tab();
		}
		function tab(){
			this.aBtn=document.getElementById('btn').children;
			this.aContent=document.getElementById('content').children;
			for (var i = 0; i < this.aBtn.length; i++) {
				this.aBtn[i].index=i;
				this.aBtn[i].onclick=this.enclick.bind(this,this.aBtn[i])
			}
		}
		tab.prototype.enclick=function(obtn){
			for (var j = 0; j < this.aBtn.length; j++) {
				this.aBtn[j].className='';
				this.aContent[j].style.display='none';
			}
			this.aBtn[obtn.index].className='active';
			this.aContent[obtn.index].style.display='block';	
		}
	</script>

		<li class="active">btn1</li>
		<li>btn2</li>

	<ul id="content" class="content">
