<!DOCTYPE html>
<html>
<head>
	<title>边距</title>
	<style type="text/css">
		.aaa{
			width: 200px;
			height: 200px;
			background: gray; 
			/*overflow: hidden;*/
			/*border: 1px solid black;*/
			padding: 0px 50px 100px 50px;
			/*padding内边距 margin外边距
			两个相邻的盒子水平外边距相加，垂直外边距叠加，取较大值*/
			margin: 0 auto;
		}
		.bbb{
			width: 100px;
			height: 100px;
			background: yellow;
			padding: 20px 20px;
			box-sizing: border-box;
	/*当设置内边距时会使盒子变大，可以设置box-sizing使内容边距变小 盒子大小不变 
	content-box为默认值使盒子变大 内容区域不变*/
		}
		.ccc{
			width: 100px;
			height: 100px;
			background: green;
			display: inline-block;
		/*display改变元素属性block块状 inline行内 inline-block行内块状*/
		}
		.ddd{
			width: 100px;
			height: 100px;
			background: blue;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="aaa">
		<div class="bbb">我在鼓楼的夜晚</div>
	</div>
	<div class="ccc">456789</div>
	<div class="ddd">789012</div>
</body>
</html>
