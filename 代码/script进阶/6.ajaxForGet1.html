<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="获取数据" id="btn">
	<ul id="ul1"></ul>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oUl=document.getElementById('ul1');
	oBtn.onclick=function(){
		var oAjax=new XMLHttpRequest();
		// oAjax.open('GET','http://127.0.0.1:3000/s?name=tom&age=18',true);
		oAjax.open('GET','http://127.0.0.1:3000/ceshi1.json',true)
		oAjax.send();
		oAjax.onreadystatechange=function(){
			if (oAjax.readyState==4) {
				if (oAjax.status==200) {
					console.log('success'+oAjax.responseText);
					console.log(typeof oAjax.responseText);
					var arr=JSON.parse(oAjax.responseText);
					console.log('success'+arr);
					for (var i = 0; i < arr.length; i++) {
						var oLi=document.createElement('li');
						oLi.innerHTML='name'+arr[i].name+'age'+arr[i].age;
						oUl.appendChild(oLi);	
					}
				}else{
					console.log('fail'+oAjax.status);
				}
			}
		}
	}
	
</script>
</html>
