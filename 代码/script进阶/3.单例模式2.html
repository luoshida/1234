<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.active{
			width: 300px;
			height: 300px;
			background-color: yellow;
			margin:0 auto;
		}
	</style>
</head>
<body>
	<input type="button" value="请点" id="btn">
</body>
	<script>
		var oBtn=document.getElementById('btn');
		function CreatDiv(){
			var oDiv=document.createElement('div');
			oDiv.className='active';
			document.body.appendChild(oDiv);
			return oDiv;
		}
		var obj=null;
		function onlyClick(fn){
			if (!obj) {
				obj=fn()
			}
			return obj
		}
		// var aaaaaa = onlyClick(CreatDiv);
		oBtn.onclick=function(){
			onlyClick(CreatDiv)
		}
	</script>
</html>
