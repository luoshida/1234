<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr = [11,22,33,44,55,66];

		var arr1=arr.forEach(function(value,index){
			console.log('index'+' '+index+' '+value);
		})

		var arr2=arr.map(function(value,index){
			return value+10;
		})
		console.log(arr2);

		var arr3=arr.filter(function(value,index){
			return true;
		})
		//返回值是真就返回一个数组
		console.log(arr3);

		var arr4=arr.every(function(value,index){
			return true;
		})
		//返回值返回一个真假 有一个假就是假
		console.log(arr4);


		var arr5=arr.some(function(value,index){
			return true;
		})
		//返回值返回一个真假 有一个真就是真 
		console.log(arr5);
 	</script>
</head>
<body>
	
</body>
</html>
