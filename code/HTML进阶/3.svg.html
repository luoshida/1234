<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		svg{
			border: 1px solid black;
		}
		rect{
			/*fill:red;*/
			
		}
	</style>
</head> 
<body>
	<!-- SVG(Scalable Vector Graphics)可缩放矢量图形,一种用来描述二维矢量图形的XML语言 -->

	<!-- svg可见区域/画布大小,默认的宽高是300px*150px
		viewbox 可视区域大小,会根据坐标点和宽高来截取视口,把截取后的内容全屏-->
	<svg width='600' height='400' viewBox='0 0 200 200'>
		<rect x='100' y='100' width='50' height='50' fill="#ff0">
		<!-- 其他写在css样式里面不行	只有fill填充色能写 -->
	</svg>

	<!-- line 画线 rect画盒子-->
	<svg>
		<rect width='100' height='100' />
		<line x1='0' y1='0' x2='50' y2='50' style="stroke:rgb(99,99,99);stroke-width:2"/>
		<!-- stroke线的边框颜色 stroke-width 线的边框宽度 -->
	</svg>
</body>

</html>
