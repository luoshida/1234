<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="获取数据" id="btn">
</body>
<script>
	//AJAX = Asynchronous JavaScript and XML（异步的 JavaScript 和 XML）是指一种创建交互式网页应用的网页开发技术。AJAX 最大的优点是在不重新加载整个页面的情况下，可以与服务器交换数据并更新部分网页内容。
	var oBtn=document.getElementById('btn');
	oBtn.onclick=function(){
		//创建ajax对象
		var oAjax=new XMLHttpRequest();
		//oAjax.readyState=0

		//和服务器建立连接
		oAjax.open('GET','http://10.196.9.90:3000/ceshi.txt',true);
		//oAjax.readyState=1
		 
		
		//发送请求
		oAjax.send();
		//oAjax.readyState=1
		
		//监听方法获取数据
		oAjax.onreadystatechange=function(){
			//oAjax.readyState=2,3,4
			// 0 还没有初始化
            // 1 已经初始化，但是还没有调用open方法
            // 2 send方法已经调用
            // 3 返回了部分数据
            // 4 数据完全返回
			if (oAjax.readyState==4) {
				if (oAjax.status==200) {
					console.log('success'+oAjax.responseText);
				}else{
					console.log('fail'+oAjax.status);
				}
			}
		}
	}
	
</script>
</html>
