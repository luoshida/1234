<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		(function(w){
			function Teacher(name){
				this.name=name;  
				this.students=[];
			}
			Teacher.prototype={
				constructor:Teacher,
				__proto__:Object.prototype,
				register:function(stu){
					this.students.push(stu);
				},
				publish:function(msg){
					for (var i = 0; i < this.students.length; i++) {
						this.students[i].listen(msg)
					}
				}
			}	
			w.Teacher=Teacher;	
		})(window);

		(function(w){
			function Student(name,teh){
				this.name=name;
				teh.register(this);
				this.msg='';	
			}
			Student.prototype={
				constructor:Student,
				__proto__:Object.prototype,
				listen:function(msg){
					this.msg=msg;
				}
			}
			w.Student=Student;
		})(window);

		var teacher=new Teacher('tom');
		var s1=new Student('a',teacher);
		var s2=new Student('b',teacher);
		var s3=new Student('c',teacher);
		teacher.publish('nishishui jkk');
		console.log(s1.name+'玩'+s1.msg);
		console.log(s2.name+'玩'+s2.msg);
		console.log(s3.name+'玩'+s3.msg);
	</script>
</head>
<body>
	
</body>
	
</html>
