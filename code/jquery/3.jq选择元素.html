<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jq</title>

</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($('div:eq(0)'));
			//选择 第一个div 返回的是jq对象

			$('div:eq(-1)');
			//选择 倒数第一个div

			$('div:eq(0).index()');
			//第一个元素的下标0

			$('div:empty');
			//选择 div里面为空的

			$('div:parent');
			//选择 所有div里面有内容的

			$('div:contains(文本内容)');
			//选择 div里面有该文本内容的

			$('div:has(div里面的其他标签如p)');
			//选择 div里面有该标签的 例如p标签

			$('div').eq(0);

			$('div:eq(0)').siblings()
			//去除第一个div其他的div集合 第二个div下标变为0 
		})
	</script>
</html>
