<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			font-size: 50px;
			color: red;
			border:1px solid #000;
			width: 200px;
			height: 100px;
			line-height: 100px;
			text-align: center;
		}
		div{
			width: 300px;
			height: 300px;
			/*background: url(1.gif) no-repeat;*/
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){
				$.ajax({
					url:'http://127.0.0.1:3000/9.data.json',
					type:'GET',
					// type:'POST',
					// data:{name:'fxm',age:20},
					dataType:'json',
					success:function(data,statusMsg,jqXHR){
						console.log(data,statusMsg,jqXHR);
						
						$('p').html(data.name);
					},
					error:function(jqXHR,statusMsg){
						console.log(jqXHR,statusMsg)
					},
					complete:function(jqXHR,statusMsg){
						console.log(jqXHR,statusMsg)
					},
					timeout:3000,
					statusCode:{
						404:function(){
							console.log('not found')
						}
					},
					headers:{test:'test'}
				})
			})
			
		})
	</script>
</head>
<body>
	<button>send</button>
	<div></div>
	<p>获取</p>
</body>
</html>
