<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('ul').delegate('li','click',function(){
				$('input').click(function(){
					var oli=$('n').html('<li>00</li>');
					$('ul').append(oli);
				})
			})
		})
	</script>
</head>
<body>
	<input type="button" value="add">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
