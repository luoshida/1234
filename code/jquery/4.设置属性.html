<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>attr</title>
</head>
<body>
	<div class="div1" id="div2">1</div>
	<div></div>
	<div></div>
	<input type="checkbox">
</body>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		var oDiv = document.getElementById('div2');

		//原生函数获取和设置属性的方法
		//获取属性
		console.log(oDiv.getAttribute('id'));
		console.log(oDiv.getAttribute('class'));
		//设置属性
		oDiv.setAttribute('id','ppp');
		oDiv.setAttribute('sss','ppp');


		//JQ获取设置属性的方法
		$(function(){
			//获取属性
			console.log($('div').attr('class'));
			console.log($('div').prop('class'));
			console.log($('div').attr('id'));
			console.log($('div').prop('id'));
			

			//设置属性
			$('div').attr('id','aaa');
			$('div').prop('id','aaa');
			oDiv.id='aaa';

			$('div').attr('class','bbb');
			$('div').prop('class','bbb');
			oDiv.className='bbb';

			console.log($('div').attr('name','ccc'));
			console.log($('div').prop('name','ccc'));

			//非原生属性name不能用此方法获取
			//oDiv.name='ccc';

			//存在布尔值的属性用prop设置 其他用attr设置属性
			console.log($('input').prop('checked',true));
			console.log($('input').prop('checked',false));

		})
	</script>
</html>
