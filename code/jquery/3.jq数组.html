<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jq</title>
	
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		var likeArr={0:'aa',1:'bb',2:'cc',length:3};
		var ali=document.getElementsByTagName('li');
		//jq的静态方法

		//jq的each方法 能对伪数组遍历 一般的ali.forEach不能
		var aaa = $.each(ali,function(index,value){

		})
		//返回一个伪数组

		var bbb=$.each(likeArr,function(index,value){

		})
		//返回一个jq对象


		//jq的map方法 能对伪数组遍历 接收到的$ali/$likeArr是真数组 一般的ali.map不能
		var $ali = $.map(ali,function(value,index){
			return value;
		 });
		//返回一个真数组

		var $likeArr = $.map(likeArr,function(value,index){
			return value;
		});
		
		console.log(aaa);
		// console.log($ali);
		console.log(bbb);
		// console.log($likeArr);
	</script>
</html>
