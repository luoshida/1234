			$('button:eq(5)').click(function(){

				//停止当前正在执行的动画,然后执行后续存在于队列的动画
				$('#box1').stop(true,false)
				//清空队列的动画 ，保持在当前动画的状态
				$('#box1').stop(false,true)
				//跳到当前正在执行的动画的最后状态，然后执行后续的队列动画
				$('#box1').stop(true,true)
