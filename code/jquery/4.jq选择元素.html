<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jq</title>

</head>
<body>
	<div></div>
	<div id="div1"></div>
	<div class="div2"></div>
</body>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('div');
			$('#div1');
			$('.div2');
			console.log($('div:eq(0)'));
			//选择 第一个div 返回的是jq对象

			$('div:eq(-1)');
			//选择 倒数第一个div

			$('div:eq(-1).index()');
			//倒数第一个元素的下标 2

			$('div:empty');
			//选择 div里面为空的,没有文本和子元素

			$('div:parent');
			//选择 所有div里面有内容的，有文本或者子元素

			$('div:contains(文本内容)');
			//选择 div里面有该文本内容的

			$('div:has(div里面的其他标签如p)');
			//选择 div里面有该标签的 例如p标签

			$('div').eq(0);
			//效果一样 场景不一样 这是一种方法
			//$('div:eq(0)')是一种选择器

			$('div:eq(0)').siblings()
			//去除第零个div其他的兄弟div集合 第二个div下标变为0 

			$('div:eq(0)').find('标签')
			// 在该对象的下面查找选择的标签
			$('div:eq(0)').child('标签')
			// 在该对象的子元素下查找选择的标签

		})
	</script>
</html>
