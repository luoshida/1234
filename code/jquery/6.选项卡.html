<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#btn{
			overflow: hidden;
		}
		#btn li{
			width: 60px;
			height: 30px;
			border:1px solid #000;
			float: left;
			list-style: none;
		}
		.content li{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			list-style: none;
			display: none;
			font-size: 100px;
			color: red;
		}
		.content li.show{
			display: block;
		}
		.active{
			background-color: yellow;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('#btn li').mouseover(function(){
				var theT=$(this);
				theT.addClass('active');
				theT.siblings().removeClass('active');
				var i=theT.index();
				var theC=$('.content li').eq(i);
				theC.addClass('show');
				theC.siblings().removeClass('show');
			})
		})
	</script>
</head>
<body>
	<ul id="btn">
		<li class="active">btn1</li>
		<li>btn2</li>
		<li>btn3</li>
	</ul>
	<ul class="content">
		<li class="show">内容1</li>
		<li>内容2</li>
		<li>内容3</li>
	</ul>
</body>
</html>
