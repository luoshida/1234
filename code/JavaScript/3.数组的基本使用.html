	//数组的排序

	//去除数组重复元素
	var acc=[5,6,5,23,45,68,45,23];
	function newacc(bbb){
		var result=[];
		for (var i = 0; i < bbb.length; i++) {
			var isdup=false;
			for (var j = 0; j < result.length; j++) {
				if (bbb[i]==result[j]) {
					isdup=true;
					break;
				}
			} 
			if (!isdup) {
				result.push(bbb[i]);
			}
		}
		return result;
	}
	console.log(newacc(acc));
