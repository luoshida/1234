<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	
	</style>
	<script >
	
		
		window.onload=function(){
			var obut1=document.getElementById('but1');
			var obut2=document.getElementById('but2');
			var obut3=document.getElementById('but3');
			var obut4=document.getElementById('but4');
			var obut5=obut4.getElementsByTagName('input');
			
			obut1.onclick=function(){
				for(var i = 0; i<obut5.length; i++){
					obut5[i].checked=true;
				}
			}
			obut2.onclick=function(){
				for(var i = 0; i<obut5.length; i++){
					obut5[i].checked=false;
				}
			}
			obut3.onclick=function(){
				for(var i = 0; i<obut5.length; i++){
					if (obut5[i].checked==false) {
						obut5[i].checked=true;
					}else{
						obut5[i].checked=false;
					}	
				}
			}
		}


		
	</script>
</head>
<body>
	<input type="button" value="全选" id="but1">
	<input type="button" value="全不选" id="but2">
	<input type="button" value="反选" id="but3">
	<div id="but4">
	<input type="checkbox" >
	<input type="checkbox" >
	<input type="checkbox" >
	<input type="checkbox" >
	<input type="checkbox" >
	</div>
</body>
</html>
