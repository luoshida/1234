<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li{
			list-style: none;
			width: 100%;
			height: 20px;
			border: 1px solid #000;
		}
	</style>
	<script>
		function aggregate(obj,sClass){
			var result=[];
			var son=obj.children;
			for (var i = 0; i < son.length; i++) {
				if (son[i].className==sClass) {
					result.push(son[i]);
				}
			}
			return result;
		}
		window.onload=function(){
			var oUl=document.getElementById('ul1');
			//获取class为change的元素 
			// var aLi=document.getElementsByClassName('change')
			var aLi=aggregate(oUl,'change');
			for(i in aLi){
				aLi[i].style.background='red';
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li class="change"></li>
		<li></li>
		<li class="change"></li>
		<li></li>
	</ul>
</body>
</html>
