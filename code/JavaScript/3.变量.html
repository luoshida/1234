<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1</title>
	<script type="text/javascript">
		var a = 'a';
		alert(typeof a);
	//typeof查看类型
		//Undefined未定义、
		//String字符串、
		//Number数字、
		//Boolean布尔值、真:true,非零数字,非空字符,空格,非空对象, 假:false,数字零,空字符,null,undefined
		//Null 空对象、
		//Object对象类型，对象是一组数据和功能的集合，函数也是对象
		var obj= {
			a:1,
			b:2
		}
		var obj2= obj;
		obj2.c = 1;
		//这是赋予的obj 和obj2都是{a:1,b:1,c:1 } 因为引用赋予的值为引用本身

	</script>
</head>
<body>

</body>
</html>
