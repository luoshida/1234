<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画和变量Animations and variables</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
		}
		#box1{
			left: 0px;
			top: 100px;
		}
		#box2{
			left: 0px;
			top: 300px;
		}
		#box3{
			left: 0px;
			top: 500px;
			opacity: 1;
		}
	</style>
	<script>
		//isLinear默认为true线性 false为非线性
		function animation(obj,attr,iTarget,isLinear){
			clearInterval(obj.timer);
			var iSpeed = 0;
			obj.timer = setInterval(function(){
				var curr = parseFloat(getComputedStyle(obj,false)[attr]);
				var isStop = false;
				if (attr == 'opacity') {
					curr = Math.round(curr * 100);
				}
				if (isLinear) {
					if (iTarget > curr) {
						iSpeed = 20;
					} else {
						iSpeed = -20;
					}
					if (Math.abs(curr-iTarget) <= Math.abs(iSpeed)) {
						isStop = true;
					}
				}else{
					iSpeed = (iTarget-curr) / 10;
					iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
					if (!iSpeed) {
						isStop = true;
					}
				}

				if (isStop) {
					clearInterval(obj.timer)
					if (isLinear) {
						if (attr == 'opacity') {
							obj.style[attr] = iTarget / 100;
						} else {
							obj.style[attr] = iTarget + 'px';
						}
					}	
				} else {
					if (attr == 'opacity') {
						obj.style[attr] = (curr + iSpeed) / 100;
					} else {
						obj.style[attr] = curr + iSpeed + 'px';
					}
				}
			},30)
		}
		window.onload = function(){
			var obtn = document.getElementById('btn');
			var obox1 = document.getElementById('box1');
			var obox2 = document.getElementById('box2');
			var obox3 = document.getElementById('box3');
			obtn.onclick = function(){
				animation(obox1,'width',500,true);
				debugger;
				animation(obox2,'width',500,);
				animation(obox3,'opacity',20);
			}
		}
	</script>
</head>
<body>
	<input type="button" value="change" id="btn">
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
</body>
</html>
