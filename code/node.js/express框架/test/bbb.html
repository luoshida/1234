<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>get</button>
	<button>post</button>
	<button>put</button>
	<button>delete</button>
	<button></button>
</body>
	<script src="./js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			var $btn1= $('button').eq(0);
			var $btn2= $('button').eq(1);
			var $btn3= $('button').eq(2);
			var $btn4= $('button').eq(3);
			$btn1.on('click',function(){
				$.ajax({
					url:'/',
					type:'GET',
				})
				.done(function(data){
					console.log(data);
				})
			})
			$btn2.on('click',function(){
				$.ajax({
					url:'/',
					type:'POST',
				})
				.done(function(data){
					console.log(data);
				})
			})
			$btn3.on('click',function(){
				$.ajax({
					url:'/',
					type:'PUT',
				})
				.done(function(data){
					console.log(data);
				})
			})
			$btn4.on('click',function(){
				$.ajax({
					url:'123456',
					type:'DELETE',
				})
				.done(function(data){
					console.log(data);
				})
			})
			
		})
	</script>
</html>
