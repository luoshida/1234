<!DOCTYPE html>
<html>
<head>
	<title>1111</title>
	<style type="text/css">
		*{color: red;}
	/*通用选择器所有元素都被变红*/
		a:link{color: green}
	/*默认状态*/
		a:visited{color: }
	/*被访问过*/
		a:hover{color: }
	/*鼠标悬停时*/
		a:active{color: }
	/*鼠标点击时*/
/*四种状态可以同时都写，也可以单独写,如果全写的情况下必须遵循一定的顺序，特别是active要写到hover后面,否则就会被覆盖,因为点击的同时鼠标肯定是悬停在内容上的,hover对其他元素也起作用*/	
		.a:focus {outline-color: red;
		}/*点击边框时边框改变的颜色*/
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
		.b:checked+p{color: green;}
		.c:checked+p{color: blue;}
		p:before{content: "你好"}
		p:after{content: "你好"}
/*在p标签的前后加上content*/
	</style>
</head>
<body>
	<h1>标题</h1>
	<p>段落</p>
	<a href="#">百度一下</a>
	
	<input type="text" name="text" class="a">
	<div class="c">
		<input type="radio" name="check" class="b">
		<p>你好</p>
		<input type="radio" name="check" class="c">
		<p>不好</p>
	</div>
</body>
</html>
