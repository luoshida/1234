<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jisuan</title>
	<style type="text/css">
		.father{
			width: 500px;
			height: 500px;
			background: red;
			border: 1px solid red;

		}
		.son{
			width: 100px;
			/*width height可以设置百分比
			相当于父元素的宽高*/
			height: 100px;
			background: black;
			border: 1px solid black;		
		}
		/*盒子模型计算长*宽*/
	/*内容的宽和高
内容的宽:通过width属性设置的值
内容的高:通过height属性设置的值
	元素的宽和高
元素的宽：左边框＋左内边距＋内容的宽度＋右内边距＋右边框
元素的高：上边框＋上内边距＋内容的高度＋下内边距＋下边框
	元素空间的宽和高
元素空间的宽：左外边距＋左边框＋左内边距＋内容的宽度＋右内边距＋右边框＋右外边距
元素空间的高：上外边距＋上边框＋上内边距＋内容的高度＋下内边距＋下边框＋下外边距*/
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
