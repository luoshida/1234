<!DOCTYPE html>
<html>
<head>
	<title>123</title>
	<style type="text/css">
		body{
			perspective: 500px;
			}
		.box{
			width: 300px;
			height: 200px;
			position: relative;
			margin: 50px auto;
			transform-style: preserve-3d;
			animation: sport 4s infinite;
			}
		.box div{
			position: absolute;
			left: 0px;
			top: 0px;
			}
		@keyframes sport{
			0%{ transform: rotateX(0deg); }
			25%{ transform: rotateX(90deg); }
			50%{ transform: rotateX(180deg); }
			75%{ transform: rotateX(270deg); }
			100%{ transform: rotateX(360deg); }
		}
		.a,.b,.c,.d{
			width: 200px;
			height: 200px;
			
		}
		.e{
			width: 200px;
			height: 200px;
			background: green;
		}
		.f{
			width: 200px;
			height: 200px;
			background: yellow ;
		}	
		.a{
			transform: translateZ(100px) scale(2,1);
		}
		.b{
			transform: translateZ(-100px) rotateX(180deg) scale(2,1);
		}
		.c{
			transform: rotateX(90deg) translateZ(100px) scale(2,1);
		}
		.d{
			transform: rotateX(-90deg) translateZ(100px) scale(2,1);
		}
		.e{
			transform: rotateY(90deg) translateZ(-200px);
		}
		.f{
			transform: rotateY(90deg) translateZ(200px);
		}
		.box img{
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="a"><img src="../54/修罗.jpg"></div>
		<div class="b"><img src="../54/精灵图.jpg"></div>
		<div class="c"><img src="../css/8.QQ图片2018032117140504.png"></div>
		<div class="d"><img src="../css/13.未标题-2.png"></div>
		<div class="e"></div>
		<div class="f"></div>
	</div>
</body>
</html>
