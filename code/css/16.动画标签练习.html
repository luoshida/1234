<!DOCTYPE html>
<html>
<head>
	<title>123</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 200px;
			overflow: hidden;
			margin:50px auto;
		}

		ul{
			width: 1200px;
			height: 200px;
			list-style: none;
			animation: aa 3s linear infinite;	
		}
		ul:hover{
			animation-play-state: paused;	
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			opacity: 1;
		}

		li{
			width: 300px;
			height: 200px;
			float: left;
		}
		img{
			width: 100%;
			height: 100%;
		}
		@keyframes aa{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: -900px;
			}
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="../../54/精灵图.jpg"></li>
			<li><img src="../../54/修罗.jpg"></li>
			<li><img src="../../54/bg_qq_bottom.png"></li>
			<li><img src="../../54/精灵图.jpg"></li>
		</ul>
	</div>
</body>
</html>
