 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css样式</title>
	<style type="text/css">
		p{
			color: green; 
			font-style: italic/*倾斜或normal*/; 
			font-weight: 500/*字体粗细0-900取整*/;
			font-size: 100px/*字体大小*/; 
			font-family: 楷体;
		}
		h1{
			font: normal 900 50px 宋体;/*这个是连写*/
		}
	</style>
</head>
<body>
	<h1 >问候语</h1>
	<p>你好，大猫</p> 
	<!-- 行间样式 -->
	<p style="color:blue;font-size: 24px;">床前看月光</p>
	<p style="color:blue;font-size: 24px;">疑是地上霜</p>
	<p style="color:blue;font-size: 24px;">抬头望山月</p>
	<p style="color:blue;font-size: 24px;">低头思故乡</p>
</body>
</html>
