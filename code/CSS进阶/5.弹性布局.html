<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.father{
		width: 1000px;
		height: 600px;
		margin:10 auto;
		border:1px solid #000;
/*块状元素 display: flex 行内元素 display: inline-flex;
指定了弹性布局的元素称为Flex容器(flex container),
它的所有子元素自动成为容器成员,称为 Flex项目(flex item)*/
		display: flex;
		
/*flex-direction 决定项目的排列方向,有以下取值
			row(默认值):水平方向,起点在左端
			row-reverse:水平方向,起点在右端
			column:垂直方向,起点在上沿
			column-reverse:垂直方向,起点在下沿*/
		flex-direction: column;

/*flex-wrap 决定项目一行排不下，如何换行	
			nowrap(默认值):不换行,元素的宽度按照指定款的的比例从新计算
			wrap-reverse:换行,第一行在下方
			wrap:换行,第一行在上方
换行后项目的垂直对齐方式由align-items/align-content来决定 */
		flex-wrap:wrap;	

/*flex-flow 是 flex-direction和flex-wrap的简写形式*/
		/*flex-flow:row nowrap;*/

/*justify-content 决定项目的水平对齐方式,有以下取值
			flex-start(默认值):左对齐
			flex-end:右对齐
			center:居中
			space-between:两端对齐,项目之间的间隔都相等。
			space-around:每个项目两侧的间隔相等。所以,项目之间的间隔比项目与边框的间隔大一倍。*/
		/*justify-content: space-between;*/

/*align-items/align-content 决定项目的垂直对齐方式,有以下取值
			stretch(默认值):换行后,如果项目未设置高度或设为auto,将占满整个容器的高度
			flex-start：起点对齐
			flex-end：终点对齐
			center：中点对齐
			baseline: 项目的第一行文字的基线对齐
			align-items/align-content的区别在于:
			align-item换行后会根据父容器的高度填充整个行
			align-content换行后按项目的的高度来填充行*/
		/*align-items:center;*/
		/*align-content*/

	}
	.son1{
		width: 100px;
		height: 100px;
		background: red;
	/*order 项目的排列顺序,数值越小,排列越靠前,默认为0*/
		order:0;

/*flex-grow 项目的放大比例,默认为0,即如果存在剩余空间,也不放大	
如果所有项目的flex-grow属性都为1,则它们将等分剩余空间(如果有的话)
如果一个项目的flex-grow属性为2,其他项目都为1,则前者占据的剩余空间将比其他项多一倍*/ 
		/*flex-grow:2;*/

/*flex-shrink 项目的缩小比例,默认为1,即如果空间不足,该项目将缩小
如果所有项目的flex-shrink属性都为1,当空间不足时,都将等比例缩小
如果一个项目的flex-shrink属性为0,其他项目都为1,则空间不足时,前者不缩小*/
		/*flex-shrink: 1;*/

/*flex-basis 定义了在分配多余空间之前,项目占据的大小,浏览器根据这个属性,计算是否有多余空间 它的默认值为auto,即项目的本来大小*/
		/*flex-basis:300px;*/

/* flex 是flex-grow,flex-shrink,flex-basis的简写,默认值为0 1 auto,后两个属性可选	*/
		/*flex:1;*/

/*align-self 允许单个项目有与其他项目不一样的对齐方式,可覆盖align-items属性*/
		
	}
	.son2{
		width: 200px;
		height: 100px;
		background: yellow;
		/*flex-grow:1;*/
	}
	.son3{
		width: 400px;
		height: 100px;
		background: blue;
		/*flex-grow:2;*/
	}
</style>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
	</div>
</body>
</html>
