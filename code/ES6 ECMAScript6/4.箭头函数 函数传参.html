	var facts = (...arr) => {
		//箭头函数内部没有arguments这个数组 可以使用...arr来使用参数数组;
	}
	function fact(n){
		if (n<=1) {
			return 1;
		} else {
			// return n * fact(n-1);
			return n * arguments.callee(n-1);
		}
	}
	console.log(fact(5));
	var facts=fact;
	fact=0;
	//当把fact=0的时候把fact的指针指向了null的堆里面 内部调用fact的时候就会变为null，所以使用arguments.callee()来代表函数本身 就能避免原来函数的清空带来的影响；
	console.log(facts(5));
