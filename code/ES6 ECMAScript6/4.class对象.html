<script>
	class Person {
		constructor(name, age) {
			this.name = name;
			this.age = age;
		}  

//实例方法
		showName() {
			console.log("i m" + this.name);
		}

//静态方法
		static sayHi() {
			console.log("www");
		}
	}
	
	let s = new Person('tom', 15);

	class Student extends Person{
		constructor(name,age,major){
			super(name, age);
			this.major = major;
		}
		showMajor(){
			console.log(this.name+','+this.age+','+this.major);
		}
	};
	let p = new Student('o','p','d');
	p.showMajor();
//静态方法也可以继承
	Student.sayHi();
</script>
