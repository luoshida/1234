<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Magnifier</title>
	<style>
		#smallbox{
			width: 200px;
			height: 200px;
			border: 1px solid gray;
			position: absolute;
			left: 0px;
			top: 0px;
		}
		#smallbox img{
			width: 100%;
			height: 100%;
		}
		#bigbox{
			width: 400px;
			height: 400px;
			border: 1px solid gray;
			position: absolute;
			top: 0px;
			left: 210px;
		}
		#list{
			width: 200px;
			height: 50px;
			position: absolute;
			top: 210px;
			left: 0px;
		}
		#list li{
			list-style: none;
			float: left;
		}   
		#list img{
			width: 50px;
			height: 50px;
		}
	</style>
</head>
<body>
	<div id="smallbox">
		<img src="../54/1080+19202.jpg">
		<span></span>
	</div>
	<div id="list">
		<ul>
			<li><img src="../54/1080+19202.jpg"></li>
			<li><img src="../54/1080+19203.jpg"></li>
			<li><img src="../54/1080+19204.jpg"></li>
		</ul>
	</div>
	<div id="bigbox"></div>
</body>
</html>
