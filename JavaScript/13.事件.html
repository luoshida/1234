<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event</title>
	<style>
		body{
			height: 2000px;
		}
		#box{
			width: 50px;
			height: 50px;
			background: gray;
			border-radius: 50%;
			position: absolute;
			left: 0;
			top: 0;
		}
		div{
			width: 50px;
			height: 50px;
			background: gray;
			border-radius: 50%;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
	<script>
		// window.onload=function(){

		// 		var oEvent=ev || event;
		// 		var atop=document.body.scrollTop || document.documentElement.scrollTop;
		// 		var btop=oEvent.clientY;

		// 		obox.style.left=bleft+'px';
		// 		obox.style.top=btop+atop+'px';
		// 	}
		// }
		window.onload=function(){
			var obox=document.getElementsByTagName('div');
			window.onmousemove=function(ev){
				var oEvent=ev || event;
				var atop=document.body.scrollTop || document.documentElement.scrollTop;
				var btop=oEvent.clientY;
				var bleft=oEvent.clientX;
				for(var i=obox.length-1;i>0;i--){
					obox[i].style.left=bleft+'px';
					obox[i].style.top=btop+atop+'px';
					obox[i-1].style.left=obox[i].offsetLeft-10;
					obox[i-1].style.top=obox[i].offsetTop-10;
				}
			}
		}
	</script>
</head>
<body>
	<div id="box"></div>
	<div ></div>
	<div ></div>
	<div ></div>
	<div ></div>
	<div ></div>
</body>
</html>
