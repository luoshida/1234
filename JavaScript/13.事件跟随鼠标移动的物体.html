		function getPoint(ev){
			var iTop=document.body.scrollTop || document.documentElement.scrollTop;
			var iLeft=document.body.scrollLeft || document.documentElement.scrollLeft;
			return{x:ev.clientX+iLeft,y:ev.clientY+iTop}
		}
		window.onload=function(){
			var obox=document.getElementsByTagName('div');
			document.onmousemove=function(ev){
				var oEvent=ev || event;
				var oPoint=getPoint(oEvent);

				obox[0].style.left=oPoint.x+'px';
				obox[0].style.top=oPoint.y+'px';
				
				for(var i=obox.length-1;i>0;i--){
					obox[i].style.left=obox[i-1].offsetLeft+10+'px';
					obox[i].style.top=obox[i-1].offsetTop+10+'px';
				}
			
			}
		}
	</script>

<body>
