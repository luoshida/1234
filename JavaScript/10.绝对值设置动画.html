<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js动画animation</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			background: green;
			margin-left: 0px;
			position: absolute;
			left: 0px;
			top: 100px;
		}
	</style>
	<script>
		window.onload=function(){
			var obtn=document.getElementById('btn');
			var obox=document.getElementById('box');
			var isspeed=0;
			var timer=null;
			obtn.onclick=function(){
				if (obox.offsetLeft<300) {
					isspeed=5;
				} else {
					isspeed=-5;
				}
				clearInterval(timer);
				timer = setInterval(function(){
					if (Math.abs(300-obox.offsetLeft)<=Math.abs(isspeed)) {
						obox.style.left='300px';
						clearInterval(timer);
					} else {
						obox.style.left=obox.offsetLeft+isspeed+'px';
					}
				},30);
			}	
		} 
	</script>
</head>
<body>
	<input type="button" value="走" id="btn"> 
	<div id="box"></div>
</body>
</html>
