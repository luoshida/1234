<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.load{
			width: 5px;
			height: 30px;
			background: red;
			position: relative;
			margin: 0 auto;
			animation:sports 0.3s linear 0.2s infinite alternate;
		}
		.load:after{
			content: '';
			width: 5px;
			height: 30px;
			background: red;
			position: absolute;
			top: 0px;
			left: 15px;
			animation:sports 0.3s linear 0.4s infinite alternate;
		}
		.load:before{
			content: '';
			width: 5px;
			height: 30px;
			background: red;
			position: absolute;
			top: 0px;
			left: -15px;
			animation:sports 0.3s linear infinite alternate;
		}
		@keyframes sports{
			from{
				opacity: 0.2;
				transform: scaleY(0.1); 
			}to{
				opacity: 1;
				transform: scaleY(1);
			}
		}
	</style>

</head>
<body>
	<div class="load"></div>
</body>
</html>
