<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid gray;
		}
		#box1{
			width: 300px;
			height: 300px;
			background: gray;
		}
		#box2{
			width: 100px;
			height: 100px;
			background: green;
			margin: 100px 100px;
		}
	</style>
	<script>
		
		window.onload=function(){
			function change(){
				oBox.style.background='yellow';
				console.log(oBox.style.background);
			}
			var oBox=document.getElementById('box');
			//事件绑定,同样的事件不冲突，同时执行。
			oBox.addEventListener('click',change,false)
			oBox.addEventListener('click',function(){
				oBox.style.background='red';
			},false)
			// oBox.removeEventListener('mouseover',change,false)



			var oBox1=document.getElementById('box1');
			var oBox2=document.getElementById('box2');

		}
	</script>
</head>
<body>
	<div id="box"></div>
	<div id="box1">
		<div id="box2"></div>
	</div>
</body>
</html>
