		function animation(obj,attr,value){
			 clearInterval(obj.timer);
			 var ispeed=0;
			 obj.timer=setInterval(function(){
			 	var trr=parseFloat(getComputedStyle(obj,false)[attr]);
			 	if (trr<=value) {
			 		ispeed=10;
			 	} else {
			 		ispeed=-10;
			 	}
			 	if (Math.abs(value-trr)<=Math.abs(ispeed)) {

			 		obj.style[attr]=value+'px';
			 		clearInterval(obj.timer);
			 		
			 	} else {
			 		obj.style[attr]=trr+ispeed+'px';
			 	}
			 },30)		
		}
