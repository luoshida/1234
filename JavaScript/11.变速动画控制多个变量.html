<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变速variable speed</title>
	<style>
		#box{
			position: absolute;
			width: 100px;
			height: 100px;
			background: red;
			top: 100px;
			left: 0px;
			opacity: 1;
		}
		#line{
			position: absolute;
			width: 1px;
			height: 200px;
			background: #000;
			top: 0px;
			left: 300px;
		}
	</style>
	<script>
		function animation(obj,attr,iTarget){
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){
				var str=parseFloat(getComputedStyle(obj,false)[attr]);
				if (attr=='opacity') {
					var str=Math.round(str*100);
				}
				var ispeed=(iTarget-str)/10;
				ispeed=ispeed>0 ? ispeed=Math.ceil(ispeed) : ispeed=Math.floor(ispeed);
				if (!ispeed) {
					clearInterval(obj.timer);
				} else {
					if (attr=='opacity') {
						obj.style[attr]=(str+ispeed)/100;
					}else{
						obj.style[attr]=str+ispeed+'px';
					}	
				}
			},30)
		}
		window.onload=function(){
			var obtn=document.getElementById('btn');
			var obox=document.getElementById('box');
			obtn.onclick=function(){
				animation(obox,'opacity',10);

					} else {

					}
				},30) */

		}
	</script>
</head>
<body>

</body>
</html>
