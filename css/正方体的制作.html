<!DOCTYPE html>
<html>
<head>
	<title>123</title>
	<style type="text/css">
		ul{
			width: 100px;
			height: 100px;
			list-style: none;
			margin: 50px auto;
			position: relative;
			transform-style: preserve-3d;
			transform: rotateX(0deg) rotateY(0deg);
			animation: aa 4s;
		}
		@keyframes aa{
			form{transform: rotateX(0deg);
			}
			to{
				transform: rotateX(270deg);
			}
		}
		li{
			width: 100px;
			height: 100px;
			position: absolute;
			left: 0px;
			top: 0px;
			line-height: 100px;
			text-align: center;
			
		}
		ul li:nth-child(3){
			background: red;
			transform:  rotateX(90deg) translateZ(50px);
		}
		ul li:nth-child(4){
			background: yellow;
			transform:  rotateX(-90deg) translateZ(50px);
		}
		ul li:nth-child(5){
			background: blue;
			transform:  rotateY(90deg) translateZ(50px);
		}
		ul li:nth-child(6){
			background: green;
			transform:  rotateY(-90deg) translateZ(50px);
		}
		ul li:nth-child(1){
			background: purple;
			transform: translateZ(50px);
		}
		ul li:nth-child(2){
			background: gold;
			transform: translateZ(-50px) rotateX(180deg) ;
		}
	</style>
</head>
<body>
	<ul>
		<li>金</li>
		<li>木</li>
		<li>水</li>
		<li>火</li>
		<li>土</li>
		<li>光</li>
	</ul>
</body>
</html>
