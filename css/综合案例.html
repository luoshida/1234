<!DOCTYPE html>
<html>
<head>
	<title>12</title>
	<link rel="stylesheet" type="text/css" href="../fontawesome-free-5.0.9/web-fonts-with-css/css/fontawesome-all.css">
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
		box-sizing: border-box;
	}
		input,a{
			 width: 20%;
			height: 100px;
			position: fixed;
			top: 0px;

		}
		.aa,.aa+a{left: 0px;}
		.bb,.bb+a{left: 20%;}
		.cc,.cc+a{left: 40%;}
		.dd,.dd+a{left: 60%;}
		.ee,.ee+a{left: 80%;}
		input{
			z-index: 10;
			opacity: 0;
		}
		a{
			background: gray;
			border: 1px solid rgba(0,0,0,0.2);
			z-index: 1;
			text-align: center;
			line-height: 100px;
			text-decoration: none;
			color: white;
			font-size: 30px;
		}
		input:checked+a{
			background: red;

		}
		input:hover+a{
			cursor: pointer;
			background: #ccc;
		}
		input:checked:hover+a{
			background: red;
		}
		.bb1{
			width: 100%;
			height: 1920px;
			border: 1px solid black;
			overflow: hidden;
		}
		.bb11{
			width: 100%; 
			height: 9600px;
			transition: all 1s linear;
			
		}
		.aa:checked ~ .bb1 .bb11 #o1,
		.bb:checked ~ .bb1 .bb11 #o2,
		.cc:checked ~ .bb1 .bb11 #o3,
		.dd:checked ~ .bb1 .bb11 #o4,
		.ee:checked ~ .bb1 .bb11 #o5{
			animation: nnn 3s linear;
		}
		@keyframes nnn{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
		img{
			width: 100%;
			height: 1920px;
			display: block;
			
		}
		.aa:checked~.bb1 .bb11{
			transform: translateY(0px);
		}
		.bb:checked~.bb1 .bb11{
			transform: translateY(-1920px);
		}
		.cc:checked~.bb1 .bb11{
			transform: translateY(-3840px);
		}
		.dd:checked~.bb1 .bb11{
			transform: translateY(-5760px);
		}
		.ee:checked~.bb1 .bb11{
			transform: translateY(-7680px);
		}
		
	</style>
</head>
<body>
	<div class="rrr">
		<input type="radio" name="top" class="aa">
		<a href="#"><i class="fas fa-camera-retro"></i>home</a>
		<input type="radio" name="top" class="bb">
		<a href="#">service</a>
		<input type="radio" name="top" class="cc">
		<a href="#">about</a>
		<input type="radio" name="top" class="dd">
		<a href="#">team</a>
		<input type="radio" name="top" class="ee">
		<a href="#">contact</a> 
		<div class="bb1">
				<div class="bb11">
				<img src="../54/1080+1920.jpg" id="o1">
				<img src="../54/1080+19202.jpg" id="o2">
				<img src="../54/1080+19203.jpg" id="o3">
				<img src="../54/1080+19204.jpg" id="o4">
				<img src="../54/1080+19205.jpg" id="o5">
				</div>
		</div>
	</div>
	
</body>
</html>
