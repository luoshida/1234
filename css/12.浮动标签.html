 <!DOCTYPE html>
<html>
<head>
	<title>fudong</title>
	<style type="text/css">
		.aaa{width: 200px;
			height: 200px;
			border: 1px solid black;
			float: left;
			background-color: green;
			}
 /*脱离标准流,所以浮动的元素不区分块状，行内，行内块状，他的属性和行内块状一样
浮动流的元素不可以用margin: 0 auto;来水平居中
浮动流元素不会遮挡普通元素的内容
浮动元素脱标后在浮动流中的排列规则
同方向上,先浮动的显示在前面，后浮动的显示在后面,注意这个先后指的
结构上的先后，而不是css的书写先后
不同方向上,左浮动找左浮动元素，右浮动找右浮动元素
浮动后元素的位置由浮动前元素在标准流中的位置决定,这个位置主要指的是浮动前在标准流中是第几行,浮动后还是显示在第几行
由于浮动元素的位置和浮动前在标准流的位置有关,所以严格意识上说浮动元素是非完全脱标*/
		.bbb{width: 300px;
			height: 300px;
			border: 1px solid black;
			float: right;
			background-color: green;
			}
		.ccc{width: 400px;
			height: 400px;
			border: 1px solid black;
			background-color: green;
			}
		.ddd{width: 500px;
			height: 500px;
			border: 1px solid black;
			background-color: green;
		
			}
/*由于浮动元素撑不起盒子的高度，会让后面盒子里浮动的元素找前面盒子里浮动的元素,导致eee1和fff1会在一起排列，*/
		.eee{
			border: 1px solid black;
			background-color: green;
			/*方式一,给前面的盒子添加高度
项目中一般高度是有内容撑起来的,尽量不设置高度	*/
			
			overflow: hidden;	
			/*方式六,通过给第一个盒子添加overflow: hidden来清除浮动*/

			}
		.eee1{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			float: left;
			}
   		.空盒子{
   			clear: both;	
   			height: 20px;
/*方式三,给第一个盒子和第二个盒子之间添加一个空盒子，并且给这个空盒子设置clear:both属性,俗称外墙法
第一个盒子的margin-bottom依然不可以用,但是第二个盒子的margin-top可以用 可以通过设置空盒子的高度来达到设置margin-bottom/top的效果
*/
   		}

		.fff{
			border: 1px solid black;
			background-color: red;
			clear: 	both;
/*方式二,通过给第二个盒子添加clear属性来清除前面元素浮动带来的影响
clear属性的取值有:left|right|both|none(默认)
clear属性的意思是不让自己的子元素找前面浮动的元素
通过clear属性清除浮动会导致第一个盒子的margin-bottom和第二个盒子的margin-top失效,第二个盒子的margin-top失效是因为margin的值传递*/
			}
		.fff1{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			float: left;
		}
		.wall{
			clear: both;/*方法四*/
		}
		.eee:after{
       		content: "";
       		clear: both;
        	display: block;
        	height: 0px;
        	visibility: hidden;
        }
        .eee{*zoom:1;}
   		/*此代码适用于IE6*/
  
      /*方法五,通过伪元素选择器(:after)实现内墙法
作用和内墙法一样，但是不用额外添加空元素，在第一个盒子的父元素盒子标签加 ：after 可以实现结构和样式分离，在实际项目开发中推荐使用*/	
	</style>
</head>
<body>
	<div class="aaa">a</div>
	<div class="bbb">b</div>
	<div class="ccc">c</div>
	<div class="ddd">d</div>
	<div class="eee">
		<div class="eee1">eee1</div>
		<div class="wall">空盒子</div>
<!-- 方法四,给第一个盒子所有元素的后面添加一个空盒子，并且给这个空盒子设置clear:both属性,俗称内墙法
第一个盒子的margin-bottom可以用,第二个盒子的margin-top也可以用
也可以通过设置空盒子的高度来达到设置margin-bottom/top的效果
内墙法可以撑起盒子的高度，而外墙法不可以 -->
	</div>
	<div class="空盒子">空盒子</div><!-- 方法三 -->
	<div class="fff">
		<div class="fff1">fff1</div>
	</div>

</body>
</html>
