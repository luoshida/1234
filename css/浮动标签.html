<!DOCTYPE html>
<html>
<head>
	<title>fudong</title>
	<style type="text/css">
		.aaa{width: 200px;
			height: 200px;
			border: 1px solid black;
			float: left;
			background-color: green;
			}
		.bbb{width: 300px;
			height: 300px;
			border: 1px solid black;
			float: right;
			background-color: green;
			}
		.ccc{width: 400px;
			height: 400px;
			border: 1px solid black;
			background-color: green;
			}
		.ddd{width: 500px;
			height: 500px;
			border: 1px solid black;
			background-color: green;
			float: right;
			}
		.eee{width: 600px;
			height: 600px;
			border: 1px solid black;
			background-color: green;
			}
		.fff{width: 700px;
			height: 700px;
			border: 1px solid black;
			background-color: green;
			float: right;
			}
	</style>
</head>
<body>
	<div class="aaa">a</div>
	<div class="bbb">b</div>
	<div class="ccc">c</div>
	<div class="ddd">d</div>
	<div class="eee">e</div>
	<div class="fff">f</div>
<!-- 脱离标准流,所以浮动的元素不区分块状，行内，行内块状，他的属性和行内块状一样
浮动流的元素不可以用margin: 0 auto;来水平居中
浮动元素脱标后在浮动流中的排列规则
同方向上,先浮动的显示在前面，后浮动的显示在后面,注意这个先后指的
结构上的先后，而不是css的书写先后
不同方向上,左浮动找左浮动元素，右浮动找右浮动元素
浮动后元素的位置由浮动前元素在标准流中的位置决定,这个位置主要指的是浮动前在标准流中是第几行,浮动后还是显示在第几行
由于浮动元素的位置和浮动前在标准流的位置有关,所以严格意识上说浮动元素是非完全脱标 -->
</body>
</html>
