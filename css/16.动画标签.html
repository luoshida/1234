<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>111</title>
	<style type="text/css">
		*{margin: 0px;
		padding: 0px;
		}
		div{
			height: 500px;
			width: 500px;
			border: 1px solid black;
			
			overflow: hidden;
		}
	
		.bb{
			height: 100px;
			width: 100px;
			background: red;
			animation-delay: 2s;
			animation-timing-function: ; /*linear|ease 默认的|ease-in|ease-out|ease-in-out|cubic-bezier(x1,y1,x2,y2);执行速度*/
			animation-iteration-count: ;/*具体的数字(默认是1)|infinite(无限循环);*/
			animation-direction: ;/* normal(默认状态不执行往返动画)|alternate(执行往返动画);*/
			animation-play-state: ;/*running(默认状态动画执行滚动)|paused(动画暂停，动画不动)*/
			animation-fill-mode: ;/*none(不做改变)|backwards(动画等待时显示动画的第一帧)|forwards(动画执行结束保持显示动画的最后一帧)|both(动画执行前显示动画的第一帧并且动画执行结束显示动画的最后一帧*/
			animation:bb 60s linear 2s infinite ;
/*动画的名称 动画的执行时间 动画的速度 延迟时间 动画的执行次数 是否执行往返动画;*/
		}
		@keyframes bb{
			0%{
				margin-left: 0px;
				margin-top: 0px;
				background: red;
			}
			25%{
				margin-left: 400px;
				margin-top: 0px;
				background: yellow;
			}
			50%{
				margin-left: 400px;
				margin-top: 400px;
				background: green;
			}
			75%{
				margin-left: 0px;
				margin-top: 400px;
				background: blue;
			}
			100%{
				margin-left: 0px;
				margin-top: 0px;
				background: red;
			}
		}
		/*	@keyframes bb{ 
			from{
				width: 500px;
			} 
			to{
				width: 1000px;
			}
		}*/
	</style>
</head>
<body>
	<div>
		<div class="bb"></div>
	</div>
</body>
</html>
