<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.father{
			width: 200px;
			height: 200px;
			background: yellow;
			transform-style: preserve-3d;
	/*flat让子元素呈现2D展示；preserve-3d让子元素呈现3D展示*/
		}
		.son{
			width: 100px;
			height: 100px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
