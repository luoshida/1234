 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title>选择器</title>
 	<style type="text/css">
		.dang{/*类选择器*/
			color: blue;
		}
		#a1{/*id选择器，页面上所有的ID不能重复，ID不是用来作为选择器添加样式的，它的主要作用是给JS使用*/
			color: green;
		}
		/*类和id只能以下划线和英文字符开头*/
		body h2{/*后代选择器，body标签下所有h2标签都会被执行*/
			font-size: 50px;
		}
		body>p{
	/*子选择器，body标签下的前三个p标签被选择*/
			font-family: 楷体;
		}
		p.dang{/*交集选择器，p标签前两个被选中*/
			font-style: italic;
		}
		p,.dang
		/*并集选择器，所有p和.dang都会被选中*/
		p+h2
		/*相邻兄弟选择器，选中的是第一个h2*/
		p~h2
		/*通用兄弟选择器，选中的是p的向下兄弟所有的h2标签*/
 	</style>
 </head>
 <body>
 		<p class="dang">你有糖吗</p>
 		<p class="dang">你有糖吗</p>
 		<p id="a1">你有糖吗</p>
 	<nav>
 		<p>你有糖吗</p>
 		<P class="dang">我有啊</P>
 		<h2 class="dang">你有糖吗</h2>
 		<h2>你有糖吗</h2>
 	</nav>
 </body>
 </html>
