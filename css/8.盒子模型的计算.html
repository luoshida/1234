<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jisuan</title>
	<style type="text/css">
		.father{
			width: 500px;
			height: 500px;
			background: red;
			border: 1px solid red;

		}
		.son{
			width: 100px;
			/*width height可以设置百分比
			相当于父元素的宽高*/
			height: 100px;
			background: black;
			border: 1px solid black;		
		}
		/*盒子模型计算长*宽*/
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
