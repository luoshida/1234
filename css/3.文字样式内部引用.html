<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css样式</title>
	<style type="text/css">
		p{
			color: green; 
			font-style: italic/*倾斜或normal*/; 
			font-weight: 500/*字体粗细0-900取整*/;
			font-size: 100px/*字体大小*/; 
			font-family: 楷体;
		}
		h1{
			font: normal 900 50px 宋体;/*这个是连写*/
		}
	</style>
</head>
<body>
	<h1>问候语</h1>
	<p>你好，大猫</p> 
</body>
</html>
