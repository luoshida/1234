<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0px;

		}
		header{height: 	50px;

			background-color: gray;
			position: fixed;
			left: 50%;

		}

		header li img{
			position: absolute;
			left: 79px;

		}
		header li:nth-child(3){

		}
		.article{
			width: 800px;
			height: 600px;

			position: relative;
		}
		
		.article .d1,.d2{

			height: 100px;
			background-color: rgba(0,0,0,0.5);

			margin-top: 250px;

			height: 30px;
		
			position: absolute;

			height: 30px;
			line-height: 30px;
			background-color: rgba(0,0,0,0.3);

			float: left;
		}

			width: 100px;
			height: 300px;
			background-color: red;
			position: fixed;
			left: 0px;
			top: 250px;
			
		}
		.c{width: 100px;
			height: 300px;
			background-color: red;
			position: fixed;
			right: 0px;
			top: 250px;
		}
		.content{
			width: 1000px;
			height: 500px;
			background-color: blue;
			margin: auto;
		}
		.ooo{
			width: 100px;
			height: 100px;
			background-color: gray;
			position: fixed;
			right: 0px;
			bottom: 0px;
			text-align: center;
			line-height: 100px;
		}

	<header>

	<div class="article">

			<li>1</li>

			<li>4</li>
			<li>5</li>
		</ul>
