 <!DOCTYPE html>
<html>
<head>
	<title>chuli</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			border: 1px solid red;
			background: url(../54/修罗.jpg); 
		}
		.aaa{
			background-size:100% 100%;
/*background-size:宽度 高度 | 单词 
宽度和高度的取值有:
具体的像素
百分比(相对于容器)
auto auto(谁设置为auto把谁等比拉伸)
单词的取值有:
contain,图片等比拉伸到宽度或高度中的一个填满元素另一个等比扩大或缩小，显示完全，不变形，但在整个盒子中可能会有空白区域
cover,图片等比拉伸到宽度和高度都填满元素，图片不变形，但可能图片会显示不全*/
		}
		.bbb{
			background-origin:padding-box;
/*格式padding-box(从内边距开始显示)border-box(从边框开始显示)content-box(从内容区域开始显示)
注意点:该属性用来指定从哪个区域开始显示背景图片,默认是padding-box*/
		}
		.ccc{
			background-clip:padding-box;
/*格式padding-box(从内边距开始显示)border-box(从边框开始显示)content-box(从内容区域开始显示)
注意点:该属性用来指定从哪个区域开始显示背景颜色,默认是border-box*/
		}
	</style>
</head>
<body>
		<div class="aaa"></div>
		<div class="bbb"></div>
		<div class="ccc"></div>
</body>
</html>
