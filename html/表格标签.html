<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>标签</title>
</head>
<body>
	<table border="10" width="500px" height="500px" align="left/center/right" cellspacing="2px" cellpadding="1px" bgcolor="blue">
		<tr height="50px" align="center" valign="top/center/bottom">
			<td width="20px" height="100px">1行1列</td>
			<td>1行2列</td>
			<td>1行3列</td>
		</tr>
		<tr valign="top">
			<td>2行1列</td>
			<td>2行2列</td>
			<td>2行3列</td>
		</tr>	
	</table>
</body>
</html>
