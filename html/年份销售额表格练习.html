<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格</title>
</head>
<body>
	<table bgcolor="red" cellspacing="1px" align="center" width="500px" height="300px">
	<caption><h1>年份销售额</h1></caption>
	<thead>
		<tr bgcolor="gray">
			<th>年份</th>
			<th>销售额</th>
			<th>销售额</th>
			<th>销售额</th>
			<th>单位</th>
		</tr>
	</thead>
		<tr bgcolor="white" align="center">
			<td>2001</td>
			<td>20</td>
			<td colspan="2" rowspan="2">20</td>
			<td rowspan="3">万元</td>
		</tr>
		<tr bgcolor="white" align="center">
			<td>2002</td>
			<td>20</td>
		</tr>
		<tr bgcolor="white" align="center">
			<td>2003</td>
			<td>20</td>
			<td>20</td>
			<td>20</td>
		</tr>
	<tfoot>
		<tr bgcolor="white" align="center">
			<td>合计</td>
			<td colspan="4">180</td>
		</tr>
	</tfoot>
	</table>
</body>
</html>
